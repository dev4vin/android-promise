dependencies {
    implementation files('libs/NineOldAndroid-2.4.0.jar')
    implementation files('libs/AndroidViewAnimations-1.1.3.jar')
    implementation files('libs/AndroidEasingFunctions-1.0.0.jar')
    implementation 'io.reactivex.rxjava2:rxjava:2.2.12'
    implementation 'com.tbruyelle.rxpermissions2:rxpermissions:0.9.3@aar'
    implementation "com.android.support:exifinterface:$project.ext.supportLibVersion"
    implementation ('io.socket:socket.io-client:0.8.3') {
        exclude group: 'org.json', module: 'json'
    }
    implementation 'com.google.code.gson:gson:2.8.5'
    compileOnly "com.android.support:support-v4:$project.ext.supportLibVersion"
    compileOnly "com.android.support:recyclerview-v7:$project.ext.supportLibVersion"
    compileOnly "com.android.support:appcompat-v7:$project.ext.supportLibVersion"
    implementation 'com.squareup.okhttp3:okhttp:3.12.2'
    implementation("com.squareup.okhttp3:logging-interceptor:3.12.2")
    compileOnly 'io.reactivex.rxjava2:rxandroid:2.1.1'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$project.ext.kotlin_version"
    implementation  "org.jetbrains.kotlin:kotlin-reflect:$project.ext.kotlin_version"

    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test:rules:1.2.0'
    // Using JCenter
    implementation 'eu.davidea:flexible-adapter:5.1.0'
    implementation 'eu.davidea:flexible-adapter-ui:1.0.0'
    implementation 'eu.davidea:flexible-adapter-livedata:1.0.0-b3'
    // From 1.0.0-b3, library is compiled with data binding v2
    implementation 'eu.davidea:flexible-adapter-databinding:1.0.0'

    testImplementation 'com.squareup.assertj:assertj-android:1.1.0'
    /*testImplementation 'org.robolectric:robolectric:3.1'
    testImplementation('org.robolectric:shadows-support-v4:3.0') {
        exclude module: 'support-v4'
    }*/
    testImplementation 'org.mockito:mockito-all:1.10.19'
    testImplementation 'net.javacrumbs.json-unit:json-unit-fluent:1.5.6'
    testImplementation 'com.squareup.assertj:assertj-android-recyclerview-v7:1.1.0@aar'
}
